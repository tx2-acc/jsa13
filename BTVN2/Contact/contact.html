<link rel="stylesheet" href="./contact.css" />

<section id="contact">
    <!-- Tiêu đề -->
    <h2>We're happy to hear from you</h2>
    <!-- Phân cách- -->
    <div class="divider"></div>
    <!-- Block hướng dẫn -->
    <div class="contact">
        <div class="main"> 
            <div id="container"> 
                <div id="infos"> 
                    <span>Name</span> 
                    <span>Email</span> 
                    <span>How did you find us?</span> 
                    <span>Newsletter?</span> 
                    <span>Drop us a line</span> 
                </div>
                <div id="forms"> 
                    <input class="input1" type="text" value="Name" style="height: 30px;">
                    <input class="input1" type="text" value="Email" style="height: 30px;">
                    <select style="height: 30px;">
                        <option> None </option> 
                        <option> Friends </option> 
                    </select>
                    <label style="width: 150px;"><input type="checkbox">Yes, please.</label>
                    <textarea style="height: 75px;"></textarea>
                    <button id="submit">Send it!</button>
                </div>
            </div>
        </div>
    </div>
  </section>
